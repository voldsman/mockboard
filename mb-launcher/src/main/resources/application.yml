spring:
    application:
        name: mockboard
    main:
        banner-mode: off
    output:
        ansi:
            enabled: always
    profiles:
        active: dev

server:
    port: 8080

logging:
    level:
        root: INFO
        dev.mockboard: DEBUG
    pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
        file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"